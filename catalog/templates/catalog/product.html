{% extends "base.html" %}
{% block title %}
	{{produto}} | {{block.super}}
{% endblock title %}

{% block container %}
	<div class="page-header">
		  <h1>{{produto}}</h1>
		</div>
		<div class="row">
		  <div class="col-sm-4">
			  <a href="{{produto.get_absolute_url}}" class="thumbnail">
				  <img src="http://placehold.it/350x250" alt="" />
			  </a>
		  </div>
		  <div class="col-sm-8">
			  {{ produto.descricao|linebreaks }}
		  </div>
		</div>
	</div>
{% endblock container %}
